<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Cane</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        .gradient-text {
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar with Glass Effect -->
        <aside class="w-24 bg-white/30 backdrop-blur-md border-r border-white/20 flex flex-col items-center py-6 space-y-6 shadow-lg">
            <!-- Logo -->
            <div class="mb-4 transition-transform hover:scale-110 duration-300">
                <div class="w-16 h-16 bg-gradient-to-br from-teal-400 to-teal-600 rounded-xl flex items-center justify-center shadow-lg transform hover:rotate-12 transition-transform duration-300">
                    <span class="text-white font-bold text-xl">IOT</span>
                </div>
            </div>
            
            <!-- Navigation Icons -->
            <nav class="space-y-8">
                <a href="{{ url_for('dashboard') }}" class="w-14 h-14 flex items-center justify-center rounded-xl bg-teal-400 text-white transition-all duration-300 group shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </a>
                <a href="{{ url_for('about') }} " class="w-14 h-14 flex items-center justify-center rounded-xl bg-white/50 hover:bg-teal-400 hover:text-white transition-all duration-300 group shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </a>
                <a href="{{ url_for('our_team') }}" class="w-14 h-14 flex items-center justify-center rounded-xl bg-white/50 hover:bg-teal-400 hover:text-white transition-all duration-300 group shadow-md">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-4-4H6a4 4 0 00-4 4v2h5m4-4a4 4 0 100-8 4 4 0 000 8zm6 4h-2a2 2 0 012-2v2z" />
                  </svg>
                </a>              
                <a href="{{ url_for('how_to_use') }}" class="w-14 h-14 flex items-center justify-center rounded-xl bg-white/50 hover:bg-teal-400 hover:text-white transition-all duration-300 group shadow-md">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:scale-110 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.1 0-2 .9-2 2v1a1 1 0 001 1h1a1 1 0 001 1h1a1 1 0 001 1v1a1 1 0 01-1 1h-1a1 1 0 00-1 1v1h1v1h1v1h-1a1 1 0 01-1-1v-3a1 1 0 00-1-1h-1a1 1 0 00-1-1v-3c0-1.1.9-2 2-2" />
                  </svg>
                </a>                              
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Header -->
            <h1 class="text-4xl font-bold mb-8 gradient-text" data-aos="fade-down">Dashboard</h1>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Map Section -->
                <div class="glass-card rounded-2xl p-6 shadow-xl transform hover:-translate-y-1 transition-all duration-300" data-aos="fade-up">
                    <h2 class="text-lg font-semibold mb-4 text-teal-700">Location Map</h2>
                    <div class="relative">
                        <div class="absolute inset-0 bg-gradient-to-r from-teal-400/20 to-blue-500/20 rounded-xl transform rotate-3"></div>
                        <img src="/api/placeholder/400/250" alt="Map" class="rounded-xl relative w-full h-48 object-cover">
                    </div>
                </div>

                <!-- User Graph -->
                <div class="glass-card rounded-2xl p-6 shadow-xl" data-aos="fade-up" data-aos-delay="100">
                    <h2 class="text-lg font-semibold mb-4 text-teal-700">User Activity</h2>
                    <canvas id="userChart" class="w-full h-48"></canvas>
                </div>

                <!-- History Section -->
                <div class="glass-card rounded-2xl p-6 shadow-xl" data-aos="fade-up" data-aos-delay="200">
                    <h2 class="text-lg font-semibold mb-4 text-teal-700 text-center">History Notification</h2>
                    <div class="space-y-3 max-h-48 overflow-y-auto">
                        <div class="bg-white/50 p-3 rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300">
                            <p class="text-sm text-gray-600">Updated location at Central Park</p>
                            <span class="text-xs text-teal-600">2 minutes ago</span>
                        </div>
                        <div class="bg-white/50 p-3 rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300">
                            <p class="text-sm text-gray-600">Battery level warning</p>
                            <span class="text-xs text-teal-600">15 minutes ago</span>
                        </div>
                        <div class="bg-white/50 p-3 rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300">
                            <p class="text-sm text-gray-600">Started new journey</p>
                            <span class="text-xs text-teal-600">1 hour ago</span>
                        </div>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="glass-card rounded-2xl p-6 shadow-xl transform hover:-translate-y-1 transition-all duration-300" data-aos="fade-up" data-aos-delay="300">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Battery Status</p>
                            <p class="text-2xl font-bold text-green-500">100%</p>
                        </div>
                    </div>
                </div>

                <!-- Distance Card -->
                <div class="glass-card rounded-2xl p-6 shadow-xl transform hover:-translate-y-1 transition-all duration-300" data-aos="fade-up" data-aos-delay="400">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Total Distance</p>
                            <p class="text-2xl font-bold text-blue-500">2.54 KM</p>
                        </div>
                    </div>
                </div>

                <!-- Alert Button -->
                <div class="glass-card rounded-2xl p-6 shadow-xl text-center transform hover:-translate-y-1 transition-all duration-300" data-aos="fade-up" data-aos-delay="500">
                    <button class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white py-3 rounded-xl font-semibold transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl mb-3">
                        ALERT
                    </button>
                    <p class="text-sm text-gray-600">Click to send return home notification</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
            once: true
        });

        const ctx = document.getElementById('userChart').getContext('2d');
        const userChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'User Activity',
                    data: [3, 5, 2, 8, 7, 10, 6],
                    borderColor: '#0ea5e9',
                    backgroundColor: 'rgba(14, 165, 233, 0.1)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                },
                scales: {
                    x: { 
                        grid: { display: false },
                        ticks: { color: '#64748b' }
                    },
                    y: { 
                        grid: { color: '#e2e8f0' },
                        ticks: { color: '#64748b' }
                    },
                },
            }
        });
    </script>
</body>
</html>
